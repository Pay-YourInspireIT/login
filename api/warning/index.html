<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Activation Warning</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .warning-container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.6); }
      50% { box-shadow: 0 0 25px rgba(255, 0, 0, 1); }
    }
    .warning-header i {
      color: #ff4d4d;
      font-size: 3em;
    }
    .warning-message {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .countdown {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
      color: #ffeb3b;
    }
    .redirect-message {
      font-size: 0.9em;
      color: #cccccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="warning-container">
    <div class="warning-header">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="warning-message">
      Hey New User, আপনার একাউন্টটি এক্টিভ করা নয় ! সম্পুর্ন এক্সেস পেতে এবং ইনকাম করতে দয়া করে আপনার একাউন্টটি এক্টিভ করুন । ধন্যবাদ!
    </div>
    <div class="countdown" id="countdown">5</div>
    <div class="redirect-message">Redirecting to Active Account Process Page...</div>
  </div>

  <script>
    let countdownElement = document.getElementById('countdown');
    let countdown = 5;
    
    let countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        window.location.href = "https://pay-yourinspireit.github.io/active-account/api/pay/"; // replace with the actual URL
      }
    }, 1000);
  </script>
</body>
</html>
